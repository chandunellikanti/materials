#home{

nav{

}
#aside_one{
    /* border: 1px solid red; */
    flex-basis: 25%;
    display: flex;

    padding: 0px 30px;
    gap: 20px;
}
#aside_one a{

    /* font-family: "Quicksand", sans-serif; */
}

    place-items: center;
    color: white;
    font-size: 40px;
    font-weight: 450;
    /* font-family: "Quicksand", sans-serif; */
}
#aside_three{
    flex-basis: 22%;
    /* border: 1px solid red; */
    height: 100%;
    width: 20%;
    display: flex;
    align-items: center;
    padding: 0px 25px;
    justify-content: flex-end;
    gap: 30px;
    color: white;
}
#aside_three svg{
    fill: white;
    height: 25px;
    width: 25px;
}
#aside_three svg:hover{
    fill: #02661e;
}
#cart_value{
    font-size: 10px;
    font-weight: 400;
    background-color: white;
    color: black;
    height: 22px;
    width: 22px;
    border: 1px solid black;
    border-radius: 50%;
    display: grid;
    place-items: center;
    position: absolute;
    right: 15px;
    top: 25px;
    /* padding: 0px 5px; */
    /* font-family: "Quicksand", sans-serif; */
}
#cart_value:hover{
    color:white;
    background-color: #02661e;
    border: #02661e 1px solid;
}
#home article{
    background-color: rgba(6, 4, 4, 0.33);
    height: 82vh;
    display: flex;
    flex-direction: column;
    padding: 100px 155px;
    align-items: flex-start;
    gap: 48px;
}
#welcome{
    color: rgb(238, 230, 230);
    font-size: 14px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 2px;
    
}
#best{
    color: white;
    font-size: 75px;
    font-weight: 450;
}
#shop_btn{
    color: white;
    height: 50px;
    width: 130px;
    border: 1px solid white;
    font-size: 15px;
    font-weight: 700;
    background-color: transparent;
}
#shop_btn:hover{
    color: #02661e;
    background-color: white;
}
#cart_layer{
    height: 100vh; 
    width: 0%;
    /* border: 1px solid red; */
    background-color:#ffffff;
    position: absolute;
    right: 0px;
    top: 0px;
    transition: 500ms;
    overflow-x: hidden;
}
#cart_layer_heading{
    height: 7%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    border-bottom:#64646741 solid 0.5px; 
}
#cart_layer_heading h1{
    font-size: 16px;
    font-weight: 500;
}
#cart_layer_heading i{
    font-size: 15px;
    font-weight: 400;
}
#cart_items{
    height: 83%;
    border-bottom:#64646741 solid 0.5px; 
}
.added_to_cart{
    height: 120px;
    width: 100%;
    background-color:white;
    display: flex;
    gap: 30px;
    /* justify-content: space-between; */
    align-items: center;
    padding: 0px 50px 0px 10px;
    overflow: hidden;
    margin: 0px 20px;
    border-bottom: 1px solid #64646732;
}
.added_to_cart img{
    height: 100px;
    width: 80px;
    /* border: 1px solid black; */
}
.added_to_cart aside{
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    gap: 30px;
}
.added_to_cart h1{
    font-size: 18px;
    color:rgba(29, 28, 28, 0.582);
}
#checkout{
    height: 10%;
    display: grid;
    place-items: center;

}
#checkout button{
    color:#02661e;
    height: 60%;
    width: 94%;
    border: 3px solid #02661e;
    font-size: 14px;
    font-weight: 600;
    background-color: white;
    border-radius: 3px;
    transition-duration: 700ms;
}
#checkout button:hover{
    color: white;
    background-color: #02661e;
}
